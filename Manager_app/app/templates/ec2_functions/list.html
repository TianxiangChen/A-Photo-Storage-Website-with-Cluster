{% extends "base.html" %}
{% block content %}
    Only the user instances are shown here.
    <form action="{{url_for('ec2_create')}}" method="post">
        <input type="submit" value="New">
    </form>

    <table />
    <thead>
       <th>ID</th>
       <th>Type</th>
       <th>Availability Zone</th>
       <th>Status</th>
    </thead>
    {% for instance in instances %}
        <tr>
            <td>{{ instance.id }}</td>
            <td>{{ instance.instance_type }}</td>
            <td>{{ instance.placement['AvailabilityZone']}}</td>
            <td>{{ instance.state['Name'] }}</td>
            <td>
                <form action="{{url_for('ec2_view',id=instance.id)}}" method='get'>
                    <input type='submit' value='Details' />
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
    <a href="/ec2_main"><input type="submit"  value="Back"></a>
{% endblock %}
