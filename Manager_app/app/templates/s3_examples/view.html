{% extends "base.html" %}
{% block content %}

    No modification on S3 is provided by this application (View only)<br>
    <form action='{{url_for("s3_list")}}' method='get'>
        <input type='submit' value='Back' />
    </form>

    <table>
        <thead>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
        </thead>
        {% for k in keys %}
        <tr>
            <td>{{ k.key }}</td>
            <td>{{ k.size }}</td>
            <td>{{ k.last_modified }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
